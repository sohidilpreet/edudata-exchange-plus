name: ğŸ” Go CI with Docker Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: edudata_user
          POSTGRES_PASSWORD: edudata_pass
          POSTGRES_DB: edudata_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: edudata_user
      DB_PASSWORD: edudata_pass
      DB_NAME: edudata_db
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ“¦ Install Go dependencies
        run: go mod download

      - name: ğŸ§ª Run Go tests
        run: go test ./...
