name: Go Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: ğŸ“¦ Install dependencies
      run: go mod tidy

    - name: ğŸ” Vet code
      run: go vet ./...

    - name: ğŸ§ª Run tests
      run: go test ./...

    - name: ğŸ› ï¸ Build app
      run: go build -v ./cmd/main.go
