name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: 📦 Install dependencies
        run: go mod tidy

      - name: 🔍 Vet
        run: go vet ./...

      - name: 🧪 Run tests
        run: go test ./...

      - name: 🏗️ Build app
        run: go build -o edudata-app ./cmd/...
