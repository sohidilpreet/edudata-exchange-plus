name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: ğŸ“¦ Install dependencies
        run: go mod tidy

      - name: ğŸ” Vet
        run: go vet ./...

      - name: ğŸ§ª Run tests
        run: go test ./...

      - name: ğŸ—ï¸ Build app
        run: go build -o edudata-app ./cmd/...
