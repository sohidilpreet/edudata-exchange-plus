name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: edudata_user
          POSTGRES_PASSWORD: edudata_pass
          POSTGRES_DB: edudata_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U edudata_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: edudata_user
      DB_PASSWORD: edudata_pass
      DB_NAME: edudata_db
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: ğŸ§¹ Tidy modules
        run: go mod tidy

      - name: âœ… Lint code
        run: go vet ./...

      - name: ğŸ§ª Run tests
        run: go test ./...

      - name: ğŸ—ï¸ Build app
        run: go build -v -o edudata-app ./cmd
