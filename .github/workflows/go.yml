name: Go Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: 📦 Install dependencies
      run: go mod tidy

    - name: 🔍 Vet code
      run: go vet ./...

    - name: 🧪 Run tests
      run: go test ./...

    - name: 🛠️ Build app
      run: go build -v ./cmd/main.go
