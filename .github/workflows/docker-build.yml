name: ğŸ³ Build Docker Image

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Login to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build Docker Image
        run: docker build -t edudata-exchange-plus:latest .

      - name: ğŸ“¤ Push to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: docker tag edudata-exchange-plus:latest ${{ secrets.DOCKERHUB_USERNAME }}/edudata-exchange-plus:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/edudata-exchange-plus:latest
