name: 🐳 Build Docker Image

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Login to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔨 Build Docker Image
        run: docker build -t edudata-exchange-plus:latest .

      - name: 📤 Push to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: docker tag edudata-exchange-plus:latest ${{ secrets.DOCKERHUB_USERNAME }}/edudata-exchange-plus:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/edudata-exchange-plus:latest
