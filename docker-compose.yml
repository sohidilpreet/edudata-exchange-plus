services:
  db:
    image: postgres:15
    container_name: edudata_postgres
    restart: always
    environment:
      POSTGRES_USER: edudata_user
      POSTGRES_PASSWORD: edudata_pass
      POSTGRES_DB: edudata_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edudata_user"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: edudata_goapp
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: edudata_user
      DB_PASSWORD: edudata_pass
      DB_NAME: edudata_db
    ports:
      - "8080:8080"

  test:
    build: .
    container_name: edudata_tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: edudata_user
      DB_PASSWORD: edudata_pass
      DB_NAME: edudata_db
    command: >
      sh -c "echo 'ğŸ• Waiting for DB...' &&
             sleep 5 &&
             go test ./..."
    stdin_open: true
    tty: true

volumes:
  pgdata:
